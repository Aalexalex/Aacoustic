<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="icon.ico" type="image/x-icon">  <!-- Favicon -->
        <meta charset="UTF-8">
    <title>Redirection en fonction de la langue</title>
    <script type="text/javascript">
        // DÃ©tecter la langue du navigateur
        var userLang = navigator.language || navigator.userLanguage;

        // Rediriger en fonction de la langue
        if(userLang.startsWith('fr')) {
            window.location.href = '/Main/Main_app_fr/main.html';
        } else {
            window.location.href = '/Main/Main_app_en/main.html';
        }
    </script>
</head>

</html>
