<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Acoustic Tools provides a suite of utilities for common acoustics calculations." data-i18n-meta="description">
  <title data-i18n="title">Acoustic tools suite</title>
  <link rel="icon" href="../icon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="en" href="main.html?lang=en">
  <link rel="alternate" hreflang="fr" href="main.html?lang=fr">
  <link rel="stylesheet" type="text/css" href="main_app.css">
</head>
<body>
  <header class="site-header">
    <div class="title-container">
      <h1 id="site-title" data-i18n="title"></h1>
    </div>
    <div class="lang-selector">
      <img class="flag" src="logo_fr.png" alt="Français" title="Français" data-lang="fr" width="32" height="20">
      <img class="flag" src="logo_en.png" alt="English" title="English" data-lang="en" width="32" height="20">
    </div>
  </header>

  <section class="tool-grid">
    <a class="tool-card" id="db-calculator" target="_blank" rel="noopener noreferrer">
      <img data-i18n-alt="dbAlt" alt="dB calculator logo">
      <h2 data-i18n="dbTitle"></h2>
      <p class="tool-desc" data-i18n="dbDesc"></p>
    </a>

    <a class="tool-card" id="distance-decay" target="_blank" rel="noopener noreferrer">
      <img data-i18n-alt="distAlt" alt="Distance decay calculator logo">
      <h2 data-i18n="distTitle"></h2>
      <p class="tool-desc" data-i18n="distDesc"></p>
    </a>

    <a class="tool-card" id="lptiers-lpoct" target="_blank" rel="noopener noreferrer">
      <img data-i18n-alt="tiersAlt" alt="Third-octave to octave converter logo">
      <h2 data-i18n="tiersTitle"></h2>
      <p class="tool-desc" data-i18n="tiersDesc"></p>
    </a>
  </section>

  <script src="../language.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
