<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acoustic Power Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Acoustic Power Calculator</h1>
      <nav>
        <a href="../../main.html?lang=en" class="home-link">
          <img src="../../logo_home.png" alt="Home" class="home-icon">
        </a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Inputs</h2>
      <form id="powerForm" class="form-grid">
        <div>
          <label for="level">Sound Level (dB)</label>
          <input type="number" id="level" placeholder="e.g., 85" required>
        </div>
        <div>
          <label for="area">Reference Area (mÂ²)</label>
          <input type="number" id="area" placeholder="e.g., 1" required>
        </div>
        <div>
          <button type="button" id="calculateBtn" class="button-calc">Calculate</button>
        </div>
      </form>
    </section>
    <section class="card">
      <h2>Result</h2>
      <div id="result">Enter values to compute the acoustic power.</div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
