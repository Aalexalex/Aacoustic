    <meta name="description" content="This application allows you to convert a spectrum of acoustic levels in dB from third-octave bands to octave bands. Perfect for acoustic engineers, students, and professionals in the field.">
    <title>Acoustic Tools</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">  <!-- Favicon -->
    <link rel="stylesheet" href="/Aacoustic/assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="main.css">

<body>
    <header class="site-header">
        <h1>Aacoustic</h1>
        <div class="flag-container">
            <img class="flag" src="logo_fr.png" alt="Français" title="Français" onclick="changeLanguage('fr')">
            <img class="flag" src="logo_en.png" alt="English" title="English" onclick="changeLanguage('en')">
        </div>
    </header>
    <main>
    <div id="home" class="container">
        <div class="app-grid">
            <div class="app-card" id="db-calculator">
                <h2>Addition and Subtraction of dB Levels</h2>
                <img src="Calculs_db_web/logo_calc_db.png" alt="DB Calculator Image" width="150" height="70">
            </div>
            <div class="app-card" id="distance-decay">
                <h2>Distance Decay Calculation</h2>
                <img src="Calcul_decroissement_distance/logo_calc_dist.png" alt="DB Calculator Image" width="110" height="40" style="margin-top: 27px;">
            </div>
            <div class="app-card" id="lptiers-lpoct">
                <h2>Conversion from Third-Octave Lp to Octave Lp</h2>
                <img src="Calcul_tiers_en_bande/logo_calc_tiers_en_bande.png" alt="DB Calculator Image" width="180" height="32" style="margin-top: 22px;">
            </div>
            <!-- Ajoutez plus de cartes ici pour d'autres applications -->
        </div>
    </div>
    <div id="tool-container" class="container" style="display:none;">
        <button id="backBtn" aria-label="Back">&larr; Back</button>
        <iframe id="toolFrame" src="" style="width:100%;height:600px;border:none;"></iframe>
    </div>
    </main>
