    <meta name="description" content="This application allows you to convert a spectrum of acoustic levels in dB from third-octave bands to octave bands. Perfect for acoustic engineers, students, and professionals in the field.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acoustic Tools</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">  <!-- Favicon -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/main.html">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/main.html">
</head>
<body>
  <header class="site-header">
    <div class="title-container">
      <h1>Aacoustic</h1>
      <p class="tagline">Acoustic tools suite for engineers and students</p>
    </div>
    <div class="lang-selector">
      <img class="flag" src="logo_fr.png" alt="Français" title="Français" onclick="changeLanguage('fr')">
      <img class="flag" src="logo_en.png" alt="English" title="English" onclick="changeLanguage('en')">
    </div>
  </header>

  <section class="tool-grid">
    <article class="tool-card" id="db-calculator">
      <img src="Calculs_db_web/logo_calc_db.png" alt="dB addition/subtraction">
      <h2>Addition and subtraction of dB levels</h2>
      <p class="tool-desc">Add or subtract sound levels in dB/dBA.</p>
    </article>

    <article class="tool-card" id="distance-decay">
      <img src="Calcul_decroissement_distance/logo_calc_dist.png" alt="Distance decay">
      <h2>Distance decay calculation</h2>
      <p class="tool-desc">Estimate level loss over distance.</p>
    </article>

    <article class="tool-card" id="lptiers-lpoct">
      <img src="Calcul_tiers_en_bande/logo_calc_tiers_en_bande.png" alt="Lp third-octave to octave conversion">
      <h2>Conversion from third-octave Lp to octave Lp</h2>
      <p class="tool-desc">Convert an Lp spectrum to octave bands.</p>
    </article>

    <!-- Repeat for each tool -->
  </section>

  <script src="main.js"></script>
</body>
</html>
