<!DOCTYPE html>
<html>
<head>
<meta name="description" content="This application allows you to perform the addition and subtraction of acoustic levels in dB and dBA. Ideal for acoustic engineers, students, and professionals in the field.">
<link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calculs_db_web/calc_db.html">
<link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calculs_db_web/calc_db.html">
<title>dB Level Calculator</title>
<link rel="icon" href="icon.ico" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
  window.headerConfig = {
    title: 'Addition and Subtraction of dB Levels',
    home: '../../main.html?lang=en',
    homeIcon: '../../logo_home.png',
    lang: 'en'
  };
</script>
<script src="../../header.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>
<main class="container">
  <div class="card">
    <h2>Formula</h2>
    <div class="formula">
      <p>Formula used:</p>
      <p>\[
            L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
            \]</p>
    </div>
  </div>
  <div class="card">
    <h2>Inputs</h2>
    <div class="form-grid">
      <div>
        <label for="inputField">dB values:</label>
        <input type="text" id="inputField" placeholder="50.6+48.5-42.1">
      </div>
      <div>
        <button id="calculateBtn" type="button" class="button-calc">Calculate</button>
      </div>
    </div>
  </div>
  <div class="card">
    <h2>Result</h2>
    <div id="result">Result: </div>
    <div id="history">History: <br>--------<br></div>
  </div>
</main>
</body>
</html>
