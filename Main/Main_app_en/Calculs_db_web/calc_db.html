<!DOCTYPE html>
<html>
<head>
    <title>dB Level Calculator</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Addition and Subtraction of dB Levels</h1>
        <div class="formula">
            <p>Formula used:</p>
            <p>\[
            L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
            \]</p>
        </div>
        <div class="calculator">
        <input type="text" id="inputField" placeholder="Enter dB values (e.g., 50.6+48.5-42.1)">
        <button id="calculateBtn">Calculate</button>
        <div id="result">Result: </div>
        <div id="history">History: <br>--------<br></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
