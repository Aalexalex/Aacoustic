    <meta name="description" content="This application allows you to perform the addition and subtraction of acoustic levels in dB and dBA. Ideal for acoustic engineers, students, and professionals in the field.">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calculs_db_web/calc_db.html">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calculs_db_web/calc_db.html">
    <title>dB Level Calculator</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Global level calculator</h1>
            <nav>
                <a href="../../main.html?lang=en" class="nav-button">
                    <img src="../../logo_home.png" alt="Home" width="24" height="24">
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2>Formula used</h2>
            <p class="formula">\[
            L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
            \]</p>
        </div>

        <div class="card">
            <h2>Inputs</h2>
            <div class="form-grid">
                <div>
                    <label for="inputField">dB values:</label>
                    <input type="text" id="inputField" placeholder="e.g., 50.6+48.5-42.1">
                </div>
                <div>
                    <button id="calculateBtn" class="button-calc">Calculate</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Result</h2>
            <div id="result">Result:</div>
            <div id="history">History:<br>--------<br></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
