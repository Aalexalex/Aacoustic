<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="This application allows you to convert a spectrum of acoustic levels in dB from third-octave bands to octave bands. Perfect for acoustic engineers, students, and professionals.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-adsense-account" content="ca-pub-9605384505780666">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calcul_tiers_en_bande/tiers_en%20_bande.html">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calcul_tiers_en_bande/tiers_en%20_bande.html">
    <title>Octave Band Conversion</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body data-title="Third-Octave to Octave Conversion" data-home="../../main.html?lang=en" data-home-icon="../../logo_home.png" data-home-label="Home">
<main class="container">
  <div class="card">
    <h2>Formula</h2>
    <div class="formula">
      <p>Formula used:</p>
      <p><span class="math-tex">\( L_{\text{octave}} = 10 \log_{10} \left( \sum_{i=1}^{n} 10^{L_{\text{1/3 octave},i}/10} \right) \)</span></p>
    </div>
  </div>
  <div class="card">
    <h2>Inputs</h2>
    <div class="table-wrapper">
      <table id="conversionTable"></table>
    </div>
    <button id="calculateBtn" class="button-calc" type="button">Calculate</button>
  </div>
  <div class="card">
    <h2>Result</h2>
    <div class="table-wrapper">
      <table id="resultsTable"></table>
    </div>
  </div>
</main>
<script src="../../header.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
