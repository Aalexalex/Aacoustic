<meta name="description" content="This application calculates the decay of sound level with distance. An essential tool for acoustic engineers, students, and professionals.">
<link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calcul_decroissement_distance/calc_dist.html">
<link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calcul_decroissement_distance/calc_dist.html">
<title>Sound Level Decay Calculator</title>
<link rel="icon" href="icon.ico" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header class="header">
  <div class="header-content">
    <h1>Sound Level Decay by Distance</h1>
    <nav>
      <a href="../../main.html?lang=en" class="nav-button"><img src="../../logo_home.png" alt="Home" class="home-icon"></a>
    </nav>
  </div>
</header>
<main class="container">
  <div class="card">
    <h2>Formula</h2>
    <div class="formula">
      <p>Formula used:</p>
      <p><span class="math-tex">\( L_2 = L_1 + 10 \log_{10} \left( \frac{4 \pi r_1^2}{Q \times 4 \pi r_2^2} \right) \)</span></p>
    </div>
  </div>
  <div class="card">
    <h2>Inputs</h2>
    <div class="form-grid">
      <div>
        <label for="initialNoiseLevel">Initial sound level (L1)</label>
        <input type="number" id="initialNoiseLevel" placeholder="Initial sound level (L1)">
      </div>
      <div>
        <label for="initialDistance">Initial distance (r1)</label>
        <input type="number" id="initialDistance" placeholder="Initial distance (r1)">
      </div>
      <div>
        <label for="directivityFactor">Directivity factor (Q)</label>
        <input type="number" id="directivityFactor" placeholder="Directivity factor (Q)">
      </div>
      <div>
        <label for="newDistance">New distance (r2)</label>
        <input type="number" id="newDistance" placeholder="New distance (r2)">
      </div>
      <div class="full-width">
        <button id="calculateBtn" type="button" class="button-calc">Calculate</button>
      </div>
    </div>
  </div>
  <div class="card">
    <h2>Result</h2>
    <div id="result">Result: </div>
    <div id="history">History: <br>--------<br></div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
