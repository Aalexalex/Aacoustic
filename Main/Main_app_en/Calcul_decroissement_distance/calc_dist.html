    <meta name="description" content="This application calculates the decay of acoustic levels based on distance. An essential tool for acoustic engineers, students, and professionals in the field.">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calcul_decroissement_distance/calc_dist.html">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calcul_decroissement_distance/calc_dist.html">
    <title>Noise Decay Calculator</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="../../calc_base.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Distance decay</h1>
      <nav>
        <a href="../../main.html?lang=en" class="nav-button">Home</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Inputs</h2>
      <div class="form-grid">
        <div>
          <label for="initialNoiseLevel">Initial noise level (L1)</label>
          <input type="number" id="initialNoiseLevel" placeholder="e.g. 85">
        </div>
        <div>
          <label for="initialDistance">Initial distance (r1)</label>
          <input type="number" id="initialDistance" placeholder="e.g. 1">
        </div>
        <div>
          <label for="directivityFactor">Directivity factor (Q)</label>
          <input type="number" id="directivityFactor" placeholder="e.g. 2">
        </div>
        <div>
          <label for="newDistance">New distance (r2)</label>
          <input type="number" id="newDistance" placeholder="e.g. 10">
        </div>
      </div>
      <button id="calculateBtn" class="button-calc">Calculate</button>
    </div>

    <div class="card">
      <h2>Result</h2>
      <div id="result">Result: </div>
      <div id="history">History: <br>--------<br></div>
    </div>

    <div class="card">
      <h2>Formula</h2>
      <p><span class="math-tex">\( L_2 = L_1 + 10 \log_{10} \left( \frac{4 \pi r_1^2}{Q \times 4 \pi r_2^2} \right) \)</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
