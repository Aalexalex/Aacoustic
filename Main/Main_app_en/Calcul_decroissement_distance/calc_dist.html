    <meta name="description" content="This application calculates the decay of acoustic levels based on distance. An essential tool for acoustic engineers, students, and professionals in the field.">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calcul_decroissement_distance/calc_dist.html">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calcul_decroissement_distance/calc_dist.html">
    <title>Noise Decay Calculator</title>
    <link rel="icon" href="icon.ico" type="image/x-icon"> <!-- Favicon -->
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Distance-Based Noise Decay Calculator</h1>
        <div class="formula">
            <p>Formula used:</p>
            <p><span class="math-tex">\( L_2 = L_1 + 10 \log_{10} \left( \frac{4 \pi r_1^2}{Q \times 4 \pi r_2^2} \right) \)</span></p>
        </div>
        <div class="calculator">
            <label for="initialNoiseLevel">Initial Noise Level (L1)</label>
            <input type="number" id="initialNoiseLevel" step="any" placeholder="0" min="0">
            <div class="error" id="err1"></div>
            <label for="initialDistance">Initial Distance (r1)</label>
            <input type="number" id="initialDistance" step="any" placeholder="0" min="0">
            <div class="error" id="err2"></div>
            <label for="directivityFactor">Directivity Factor (Q)</label>
            <input type="number" id="directivityFactor" step="any" placeholder="0" min="0">
            <div class="error" id="err3"></div>
            <label for="newDistance">New Distance (r2)</label>
            <input type="number" id="newDistance" step="any" placeholder="0" min="0">
            <div class="error" id="err4"></div>
            <button id="calculateBtn">Calculate</button>
            <div id="result">Result: </div>
            <div id="history">History: <br>--------<br></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
