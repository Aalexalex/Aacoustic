<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="This application calculates the decay of acoustic levels based on distance. An essential tool for acoustic engineers, students, and professionals in the field.">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calcul_decroissement_distance/calc_dist.html">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calcul_decroissement_distance/calc_dist.html">
    <title>Noise Decay Calculator</title>
    <link rel="icon" href="icon.ico" type="image/x-icon"> <!-- Favicon -->
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Distance-Based Noise Decay Calculator</h1>
        <div class="formula">
            <p>Formula used:</p>
            <p><span class="math-tex">\( L_2 = L_1 + 10 \log_{10} \left( \frac{4 \pi r_1^2}{Q \times 4 \pi r_2^2} \right) \)</span></p>
        </div>
        <div class="calculator">
            <input type="number" id="initialNoiseLevel" placeholder="Initial Noise Level (L1)">
            <input type="number" id="initialDistance" placeholder="Initial Distance (r1)">
            <input type="number" id="directivityFactor" placeholder="Directivity Factor (Q)">
            <input type="number" id="newDistance" placeholder="New Distance (r2)">
            <button id="calculateBtn">Calculate</button>
            <div id="result">Result: </div>
            <div id="history">History: <br>--------<br></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
