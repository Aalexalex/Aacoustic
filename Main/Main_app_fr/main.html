    <meta name="description" content="Outils Acoustiques est votre suite complète d'outils pour les calculs acoustiques. Elle offre des fonctionnalités telles que la somme et la soustraction de niveaux acoustiques en dB et dBA, le calcul de décroissance du niveau acoustique par la distance, ainsi que la conversion des niveaux acoustiques Lp en bandes de tiers d'octave vers bandes d'octave.">
    <meta charset="UTF-8">
    <title>Outils Acoustiques</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">  <!-- Favicon -->

    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/main.html">

    <div class="container">
        <h1>Outils Acoustiques
            <div class="flag-container">
                <img class="flag" src="logo_fr.png" alt="French" title="Français" onclick="changeLanguage('fr')">
                <img class="flag" src="logo_en.png" alt="English" title="English" onclick="changeLanguage('en')">
            </div>
        </h1>
        <div class="app-grid">
            <div class="app-card" id="db-calculator">
                <h2>Addition et soustraction des niveaux en dB</h2>
                <img src="Calculs_db_web/logo_calc_db.png" alt="DB Calculator Image" width="150" height="70">
            </div>
            <div class="app-card" id="distance-decay">
                <h2>Calcul du décroissement par la distance</h2>
                <img src="Calcul_decroissement_distance/logo_calc_dist.png" alt="DB Calculator Image" width="110" height="40" style="margin-top: 15px;">
            </div>
            <div class="app-card" id="lptiers-lpoct">
                <h2>Conversion Lp tiers d'octave vers Lp octave</h2>
                <img src="Calcul_tiers_en_bande/logo_calc_tiers_en_bande.png" alt="DB Calculator Image" width="180" height="32" style="margin-top: 22px;">
            </div>
            <!-- Ajoutez plus de cartes ici pour d'autres applications -->
        </div>
    </div>
