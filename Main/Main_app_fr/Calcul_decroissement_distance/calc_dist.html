    <meta name="description" content="Cette application calcule le décroissement du niveau acoustique en fonction de la distance. Un outil indispensable pour les ingénieurs acousticiens, les étudiants et les professionnels en acoustique.">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calcul_decroissement_distance/calc_dist.html">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calcul_decroissement_distance/calc_dist.html">
    <title>Calculateur de Décroissement du Bruit</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="../../calc_base.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Décroissement par la distance</h1>
      <nav>
        <a href="../../main.html?lang=fr" class="nav-button">Accueil</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Saisies</h2>
      <div class="form-grid">
        <div>
          <label for="initialNoiseLevel">Niveau de bruit initial (L1)</label>
          <input type="number" id="initialNoiseLevel" placeholder="ex : 85">
        </div>
        <div>
          <label for="initialDistance">Distance initiale (r1)</label>
          <input type="number" id="initialDistance" placeholder="ex : 1">
        </div>
        <div>
          <label for="directivityFactor">Facteur directivité (Q)</label>
          <input type="number" id="directivityFactor" placeholder="ex : 2">
        </div>
        <div>
          <label for="newDistance">Nouvelle distance (r2)</label>
          <input type="number" id="newDistance" placeholder="ex : 10">
        </div>
      </div>
      <button id="calculateBtn" class="button-calc">Calculer</button>
    </div>

    <div class="card">
      <h2>Résultat</h2>
      <div id="result">Résultat : </div>
      <div id="history">Historique : <br>--------<br></div>
    </div>

    <div class="card">
      <h2>Formule</h2>
      <p><span class="math-tex">\( L_2 = L_1 + 10 \log_{10} \left( \frac{4 \pi r_1^2}{Q \times 4 \pi r_2^2} \right) \)</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
