<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Cette application vous permet d'effectuer la somme et la soustraction de niveaux acoustiques en dB et dBA. Idéal pour les ingénieurs acousticiens, les étudiants et les professionnels du domaine.">
<link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calculs_db_web/calc_db.html">
<link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calculs_db_web/calc_db.html">
<title>Calculateur de niveaux en dB</title>
<link rel="icon" href="icon.ico" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body data-title="Addition et soustraction des niveaux en dB" data-home="../../main.html?lang=fr" data-home-icon="../../logo_home.png" data-home-label="Accueil">
<main class="container">
  <div class="card">
    <h2>Formule</h2>
    <div class="formula">
      <p>Formule utilisée :</p>
      <p>\[
            L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
            \]</p>
    </div>
  </div>
  <div class="card">
    <h2>Saisies</h2>
    <div class="form-grid">
      <div>
        <label for="inputField">Valeurs en dB :</label>
        <input type="text" id="inputField" placeholder="50.6+48.5-42.1">
      </div>
      <div>
        <button id="calculateBtn" type="button" class="button-calc">Calculer</button>
      </div>
    </div>
  </div>
  <div class="card">
    <h2>Résultat</h2>
    <div id="result">Résultat : </div>
    <div id="history">Historique : <br>--------<br></div>
  </div>
</main>
<script src="../../header.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
