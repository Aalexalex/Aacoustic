    <meta name="description" content="Cette application vous permet d'effectuer la somme et la soustraction de niveaux acoustiques en dB et dBA. Idéal pour les ingénieurs acousticiens, les étudiants et les professionnels du domaine.">

    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calculs_db_web/calc_db.html">
    <title>Calculateur de niveaux en dB</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Addition de niveaux en dB</h1>
      <nav>
        <a href="../../main.html?lang=fr" class="nav-button">Accueil</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Saisies</h2>
      <div class="form-grid">
        <div>
          <label for="inputField">Valeurs en dB :</label>
          <input type="text" id="inputField" placeholder="75+80+82">
        </div>
        <div>
          <button id="calculateBtn" class="button-calc">Calculer</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Résultat</h2>
      <div id="result">Résultat : </div>
      <div id="history">Historique : <br>--------<br></div>
    </div>

    <div class="card">
      <h2>Formule</h2>
      <p>\[
      L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
      \]</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
