<!DOCTYPE html>
<html>
<head>
    <title>Calculateur de niveaux en dB</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">  <!-- Favicon -->
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Addition et soustraction des niveaux en dB</h1>
        <div class="formula">
            <p>Formule utilisée :</p>
            <p>\[
            L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
            \]</p>
        </div>
        <div class="calculator">
        <input type="text" id="inputField" placeholder="Entrez les valeurs en dB (ex: 50.6+48.5-42.1)">
        <button id="calculateBtn">Calculer</button>
        <div id="result">Résultat : </div>
        <div id="history">Historique : <br>--------<br></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
