<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Outils Acoustiques est votre suite complète d'outils pour les calculs acoustiques. Elle offre des fonctionnalités telles que la somme et la soustraction de niveaux acoustiques en dB et dBA, le calcul de décroissance du niveau acoustique par la distance, ainsi que la conversion des niveaux acoustiques Lp en bandes de tiers d'octave vers bandes d'octave.">
    <link rel="alternate" hreflang="fr" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_fr/Calculs_db_web/calc_db.html">
    <link rel="alternate" hreflang="en" href="https://aalexalex.github.io/Aacoustic/Main/Main_app_en/Calculs_db_web/calc_db.html">
    <title>Calculateur de niveaux en dB</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">  <!-- Favicon -->
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Addition et soustraction des niveaux en dB</h1>
        <div class="formula">
            <p>Formule utilisée :</p>
            <p>\[
            L_{\text{total}} = 10 \log_{10} \left( 10^{\frac{L_1}{10}} + 10^{\frac{L_2}{10}} + \ldots + 10^{\frac{L_n}{10}} \right)
            \]</p>
        </div>
        <div class="calculator">
        <input type="text" id="inputField" placeholder="Entrez les valeurs en dB (ex: 50.6+48.5-42.1)">
        <button id="calculateBtn">Calculer</button>
        <div id="result">Résultat : </div>
        <div id="history">Historique : <br>--------<br></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
