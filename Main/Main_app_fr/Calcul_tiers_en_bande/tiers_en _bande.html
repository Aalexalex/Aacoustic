<!DOCTYPE html>
<html>
<head>
    <title>Conversion Niveaux d'Octave</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversion de Niveaux en Tiers d'Octave à Octave</h1>
        <div class="formula">
            <p>Formule utilisée :</p>
            <p><span class="math-tex">\( L_{\text{octave}} = 10 \log_{10} \left( \sum_{i=1}^{n} 10^{L_{\text{1/3 octave},i}/10} \right) \)</span></p>
        </div>
        <table id="conversionTable">
            <!-- Le contenu du tableau sera généré par JavaScript -->
        </table>
        <table id="resultsTable">
            <!-- Le contenu du tableau sera généré par JavaScript -->
        </table>        
        <button id="calculateBtn">Calculer</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
